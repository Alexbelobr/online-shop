<!doctype html>

<meta charset="utf-8" />
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Shop</title>

<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="{{ url_for('list_product') }}">Catalog</a>
    <a href="{{ url_for('basket_user') }}">Basket</a>
    <a href="{{ url_for('shopping_history') }}">Shopping history</a>
    <a href="{{ url_for('customers') }}">Contact</a>
    <a href="{{ url_for('add_bank') }}">Info</a>

</div>

<div id="main">
    <span style="font-size: 30px; cursor:pointer" onclick="openNav()">&#9776;menu</span>
<div class=page>
<h1>Shop</h1>


{% if not session.logged_in %}
    <a href="{{ url_for('login') }}">log in</a>
{% else %}
    <a href="{{ url_for('logout') }}">log out</a>
{% endif %}

{% if not session.registr %}
    <a href="{{ url_for('add_user') }}"> Registration</a>
{% endif %}

</div>
{% block body %}
{% for message in get_flashed_messages() %}
<div class=flash>{{ message }}</div>
{% endfor %}
{% endblock %}
</div>

</div>

<script>
    function openNav() {
        document.getElementById("mySidenav").style.width="250px";
        document.getElementById("main").style.marginLeft="250px";
        document.body.style.backgroundColor = "rgba(0,0,0,0.4)";
    }

    function closeNav() {
        document.getElementById("mySidenav").style.width="0";
        document.getElementById("main").style.marginLeft="0";
        document.body.style.backgroundColor = "white";
    }
</script>
</body>
